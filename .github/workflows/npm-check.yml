name: NPM Check

on:
  push:
    branches:
      - devin/*
      - fix/*
      - feat/*
    tags:
      - check-*

env:
  PROJECT_COMMIT: ${{ github.sha }}
  PROJECT_ENV: meta
  PROJECT_SERVICE: libraries

jobs:
  lint:
    name: Lint (in parallel)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: npm run lint
  typecheck:
    name: Type Check
    continue-on-error: true
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: npm run typecheck
  test:
    name: Unit Test (in parallel)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x, 25.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Fresh install (avoid native binding issues)
        run: |
          rm -f package-lock.json
          npm install
      - run: npm run build
      - name: Vitest with Optional Datadog Tracing
        run: |
          if [[ -n "${{ secrets.DATADOG_CICD_API_KEY }}" ]]; then
            echo "Run tests with Datadog tracing"
            npm install dd-trace --save-dev
            export DD_CIVISIBILITY_AGENTLESS_ENABLED=true
            export DD_API_KEY=${{ secrets.DATADOG_CICD_API_KEY }}
            export DD_SITE=datadoghq.com
            # Additional steps to test CDK, still using CommonJS :(
            NODE_OPTIONS='--import dd-trace/register.js -r dd-trace/ci/init' DD_ENV=${{ env.PROJECT_ENV }} DD_SERVICE=${{ env.PROJECT_SERVICE }} npm run test
          else
            npm test
          fi
  test-llm-client:
    name: LLM Client Test (conditional)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            llm:
              - 'packages/llm/**'
      - name: Use Node.js 20
        if: steps.changes.outputs.llm == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        if: steps.changes.outputs.llm == 'true'
        run: npm install
      - name: Build
        if: steps.changes.outputs.llm == 'true'
        run: npm run build
      - name: Run LLM Client Tests
        if: steps.changes.outputs.llm == 'true'
        run: LOG_LEVEL=trace npm run test:llm:client
        env:
          APP_PROVIDER: anthropic,openai
          ANTHROPIC_API_KEY: ${{ secrets.CICD_ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.CICD_OPENAI_API_KEY }}
  publish-rc:
    name: Publish RC Versions
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          always-auth: false
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build
      - name: Publish RC packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in packages/*/; do
            if [ -f "$pkg/package.json" ]; then
              private=$(node -p "require('./$pkg/package.json').private || false")
              if [ "$private" != "true" ]; then
                name=$(node -p "require('./$pkg/package.json').name")
                version=$(node -p "require('./$pkg/package.json').version")
                # Only process RC versions
                if [[ "$version" == *"-rc."* ]]; then
                  if ! npm view "$name@$version" version >/dev/null 2>&1; then
                    echo "Publishing $name@$version with tag rc"
                    npm publish "$pkg" --tag rc
                  else
                    echo "Skipping $name@$version (already published)"
                  fi
                fi
              fi
            fi
          done
