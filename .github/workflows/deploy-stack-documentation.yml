        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.DOCS_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-production:
    name: Deploy to Production
    needs: build
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/stack-documentation-production')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build
          path: build

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-arn: ${{ vars.AWS_ROLE_ARN }}

      - name: Fetch documentation deployment outputs
        run: |
          DOCS_STACK_NAME=cdk-${{ vars.PROJECT_SPONSOR }}-${{ vars.PROJECT_KEY }}-${{ vars.PROJECT_ENV }}-${{ vars.PROJECT_NONCE }}-documentation
          echo "DOCS_STACK_NAME=$DOCS_STACK_NAME" >> $GITHUB_ENV

          # Output keys include the construct ID path: DocumentationBucket + OutputName
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name $DOCS_STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='DocumentationBucketDestinationBucketName'].OutputValue" --output text)
          echo "DOCS_BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

