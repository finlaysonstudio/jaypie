name: Deploy Documentation Stack

on:
  push:
    branches:
      - main
    paths:
      - 'stacks/documentation/**'
    tags:
      - stack-documentation-*
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - sandbox
          - development
          - production

concurrency:
  group: deploy-stack-documentation-${{ github.event.inputs.environment || 'development' }}

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Cache
        id: setup-cache
        uses: ./.github/actions/setup-node-and-cache
        with:
          node-version: 24

      - name: Install dependencies
        if: steps.setup-cache.outputs.node-modules-cache-hit != 'true'
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Build documentation site
        run: npm run docs:build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-build
          path: stacks/documentation/build
          retention-days: 1

  deploy-sandbox:
    name: Deploy to Sandbox
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'sandbox'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: sandbox
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build
          path: build

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-arn: ${{ vars.AWS_ROLE_ARN }}

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://${{ vars.DOCS_S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache
        if: vars.DOCS_CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.DOCS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-development:
    name: Deploy to Development
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/stack-documentation-development')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: development
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build
          path: build

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-arn: ${{ vars.AWS_ROLE_ARN }}

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://${{ vars.DOCS_S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache
        if: vars.DOCS_CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.DOCS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-production:
    name: Deploy to Production
    needs: build
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/stack-documentation-production')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build
          path: build

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-arn: ${{ vars.AWS_ROLE_ARN }}

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://${{ vars.DOCS_S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache
        if: vars.DOCS_CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.DOCS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
