          echo "DOCS_BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

          DEPLOY_ROLE_ARN=$(aws cloudformation describe-stacks --stack-name $DOCS_STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='DocumentationBucketDestinationBucketDeployRoleArn'].OutputValue" --output text)
          echo "DOCS_DEPLOY_ROLE_ARN=$DEPLOY_ROLE_ARN" >> $GITHUB_ENV

          DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name $DOCS_STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='DocumentationBucketDistributionId'].OutputValue" --output text)
          echo "DOCS_DISTRIBUTION_ID=$DISTRIBUTION_ID" >> $GITHUB_ENV

      - name: Assume documentation deploy role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.DOCS_DEPLOY_ROLE_ARN }}
          role-session-name: DocsDeployGitHubSession
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
