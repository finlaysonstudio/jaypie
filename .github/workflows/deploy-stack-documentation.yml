name: Deploy Documentation Stack

on:
  push:
    branches:
      - main
      - feat/*
      - sandbox/*
    paths:
      - 'stacks/documentation/**'
    tags:
      - stack-documentation-*
      - sandbox-*
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - sandbox
          - development
          - production

concurrency:
  group: deploy-stack-documentation-${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/heads/feat/') || startsWith(github.ref, 'refs/heads/sandbox/') || startsWith(github.ref, 'refs/tags/sandbox-')) && 'sandbox' || 'development' }}

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Cache
        id: setup-cache
        uses: ./.github/actions/setup-node-and-cache
        with:
          node-version: 24

      - name: Install dependencies
        if: steps.setup-cache.outputs.node-modules-cache-hit != 'true'
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Build documentation site
        run: npm run docs:build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-build
          path: stacks/documentation/build
          retention-days: 1

  deploy-sandbox:
    name: Deploy to Sandbox
    needs: build
    if: |
      (github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/feat/') || startsWith(github.ref, 'refs/heads/sandbox/'))) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/sandbox-')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/stack-documentation-sandbox')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'sandbox')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: sandbox
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build
          path: build

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-arn: ${{ vars.AWS_ROLE_ARN }}

      - name: Fetch documentation deployment outputs
        run: |
          DOCS_STACK_NAME=cdk-${{ vars.PROJECT_SPONSOR }}-${{ vars.PROJECT_KEY }}-${{ vars.PROJECT_ENV }}-${{ vars.PROJECT_NONCE }}-documentation
          echo "DOCS_STACK_NAME=$DOCS_STACK_NAME" >> $GITHUB_ENV

          # Output keys include the construct ID path: DocumentationBucket + OutputName
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name $DOCS_STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='DocumentationBucketDestinationBucketName'].OutputValue" --output text)
          echo "DOCS_BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

          DEPLOY_ROLE_ARN=$(aws cloudformation describe-stacks --stack-name $DOCS_STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='DocumentationBucketDestinationBucketDeployRoleArn'].OutputValue" --output text)
          echo "DOCS_DEPLOY_ROLE_ARN=$DEPLOY_ROLE_ARN" >> $GITHUB_ENV

          DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name $DOCS_STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='DocumentationBucketDistributionId'].OutputValue" --output text)
          echo "DOCS_DISTRIBUTION_ID=$DISTRIBUTION_ID" >> $GITHUB_ENV

      - name: Assume documentation deploy role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.DOCS_DEPLOY_ROLE_ARN }}
          role-session-name: DocsDeployGitHubSession
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://${{ env.DOCS_BUCKET_NAME }}/ --delete

      - name: Invalidate CloudFront cache
        if: env.DOCS_DISTRIBUTION_ID != '' && env.DOCS_DISTRIBUTION_ID != 'None'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.DOCS_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-development:
    name: Deploy to Development
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/stack-documentation-development')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: development
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
